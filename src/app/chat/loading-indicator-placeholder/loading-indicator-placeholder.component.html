<ng-template #defaultLoadingIndicator let-size="size" let-color="color">
  <app-loading-indicator [size]="size" [color]="color"></app-loading-indicator>
</ng-template>
<ng-container
  *ngTemplateOutlet="
    (customTemplatesService.loadingIndicatorTemplate$ | async) || defaultLoadingIndicator;
    context: getLoadingIndicatorContext()
  "
></ng-container>
